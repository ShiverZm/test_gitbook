name: auto-generate-gitbook
on:                                 #在master分支上进行push时触发  
  push:
    branches:
    - master

jobs:
  main-to-gh-pages:
    runs-on: ubuntu-latest
        
    steps:                          
    - name: checkout master
      uses: actions/checkout@v2
      with:
        ref: master
            
    - name: install nodejs
      uses: actions/setup-node@v1
      
    - name: configue gitbook
      run: |
        npm install -g gitbook-cli          
        gitbook install
        npm install -g gitbook-summary
                
    - name: generate _book folder
      run: |
        book sm
        gitbook build
        cp SUMMARY.md _book
                
    - name: push _book to branch pages_branch
      env:
        TOKEN: ${{ secrets.ACCESS_TOKEN }}
        REF: github.com/ShiverZm/test_gitbook.git
        MYEMAIL: 1113673178@qq.com                  # ！！记得修改为自己github设置的邮箱
        MYNAME: ShiverZm         
      run: |
        cd _book
        git config --global user.email "${MYEMAIL}"
        git config --global user.name "${MYNAME}"
        git init
        git remote add origin https://github.com/ShiverZm/test_gitbook.git
        git add . 
        git commit -m "Updated By Github Actions With Build For Github Pages"
        git branch -M pages_branch
        git push --force --quiet "https://${TOKEN}@${REF}" pages_branch:pages_branch
